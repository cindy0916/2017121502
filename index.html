<b>
雄偉的85大樓
</b>
<br>
高雄85大樓（85 Sky Tower），前稱東帝士85國際廣場、東帝士建台大樓，<br>
位於臺灣高雄市苓雅區，緊鄰著高雄港和新光碼頭，是85層樓高的摩天大樓，<br>
為高雄第一高樓，亦為台灣第二高的摩天大樓，也是1990年代後期臺灣最高的建築物。<br>
